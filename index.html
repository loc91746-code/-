        body {

            user-select: none;
            overflow: hidden;
        }

        /* Animations from App.tsx */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes drip {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        .animate-shake { animation: shake 0.5s ease-in-out infinite; }
        .animate-drip { animation: drip 1.5s infinite; }
        .animate-float-up { animation: float-up 1.5s ease-out infinite; }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }
        
        /* Utility for fade in */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- Configuration ---
        // FIXME: Replace with your actual API key if not using an environment injector
        const API_KEY = process.env.API_KEY || "YOUR_API_KEY_HERE"; 
        
        const GRID_SIZE = 12;
        const MAX_LEVELS = 3;
        const TOTAL_SPAWNS = 10;
        const REQUIRED_HITS = 8;
        const WATTS_PER_CLICK = 75;
        
        const LEVEL_CONFIG = [
            { duration: 1300, spawnRate: 900 },
            { duration: 1000, spawnRate: 700 },
            { duration: 700, spawnRate: 500 }
        ];

        // --- State ---
        const State = {
            gameState: 'MENU', // MENU, PLAYING, LEVEL_COMPLETE, WON, LOST
            screens: [], // { id, isOn, timeoutId, characterSeed }
            score: 0,
            level: 1,
            spawnCount: 0,
            hitCount: 0,
            missedCount: 0,
            spawnerInterval: null
        };

        // --- Audio Service ---
        const AudioService = (() => {
            let audioCtx = null;
            let musicOscillators = [];
            let musicInterval = null;

            const getCtx = () => {
                if (!audioCtx) {
                    const AC = window.AudioContext || window.webkitAudioContext;
                    if (AC) audioCtx = new AC();
                }
                return audioCtx;
            };

            const playTone = (ctx, freq, startTime, duration, type = 'sine') => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                const now = ctx.currentTime + startTime;
                osc.type = type;
                osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                osc.start(now);
                osc.stop(now + duration);
            };

            return {
                startMusic: (level = 1) => {
                    AudioService.stopMusic();
                    const ctx = getCtx();
                    if (!ctx) return;
                    if (ctx.state === 'suspended') ctx.resume().catch(() => {});
                    const now = ctx.currentTime;

                    // Drone
                    const droneOsc = ctx.createOscillator();
                    const droneGain = ctx.createGain();
                    const filter = ctx.createBiquadFilter();
                    droneOsc.type = 'sawtooth';
                    droneOsc.frequency.value = 45;
                    filter.type = 'lowpass';
                    filter.frequency.value = 200;
                    filter.Q.value = 5;
                    const lfo = ctx.createOscillator();
                    const lfoGain = ctx.createGain();
                    lfo.type = 'sine';
                    lfo.frequency.value = 0.2;
                    lfoGain.gain.value = 100;
                    lfo.connect(lfoGain);
                    lfoGain.connect(filter.frequency);
                    droneOsc.connect(filter);
                    filter.connect(droneGain);
                    droneGain.connect(ctx.destination);
                    droneGain.gain.setValueAtTime(0, now);
                    droneGain.gain.linearRampToValueAtTime(0.08, now + 1);
                    droneOsc.start(now);
                    lfo.start(now);
                    musicOscillators.push(droneOsc, droneGain, filter, lfo, lfoGain);

                    // Beat
                    const bpm = 110 + ((level - 1) * 20);
                    const intervalMs = (60 / bpm) * 1000;
                    const playBeat = () => {
                        if (ctx.state === 'suspended') return;
                        const t = ctx.currentTime;
                        // Kick
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.frequency.setValueAtTime(150, t);
                        osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
                        gain.gain.setValueAtTime(0.15, t);
                        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.start(t);
                        osc.stop(t + 0.1);
                        // Hi-hat
                        const hatOsc = ctx.createOscillator();
                        const hatGain = ctx.createGain();
                        const bandpass = ctx.createBiquadFilter();
                        bandpass.type = 'bandpass';
                        bandpass.frequency.value = 10000;
                        hatOsc.type = 'square';
                        hatOsc.connect(bandpass);
                        bandpass.connect(hatGain);
                        hatGain.connect(ctx.destination);
                        hatGain.gain.setValueAtTime(0.02, t);
                        hatGain.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
                        hatOsc.start(t);
                        hatOsc.stop(t + 0.05);
                    };
                    playBeat();
                    musicInterval = setInterval(playBeat, intervalMs);
                },
                stopMusic: () => {
                    const ctx = getCtx();
                    if (musicInterval) { clearInterval(musicInterval); musicInterval = null; }
                    if (ctx) {
                        const now = ctx.currentTime;
                        musicOscillators.forEach(node => {
                            if (node instanceof GainNode) {
                                node.gain.cancelScheduledValues(now);
                                node.gain.linearRampToValueAtTime(0, now + 0.1);
                            }
                        });
                    }
                    setTimeout(() => {
                        musicOscillators.forEach(node => {
                            try { if (node.stop) node.stop(); node.disconnect(); } catch (e) {}
                        });
                        musicOscillators = [];
                    }, 150);
                },
                playSound: (type) => {
                    const ctx = getCtx();
                    if (!ctx) return;
                    if (ctx.state === 'suspended') ctx.resume().catch(() => {});
                    const now = ctx.currentTime;
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    if (type === 'spawn') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(600, now);
                        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                        osc.start(now);
                        osc.stop(now + 0.1);
                    } else if (type === 'click') {
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(200, now);
                        osc.frequency.exponentialRampToValueAtTime(50, now + 0.08);
                        gain.gain.setValueAtTime(0.08, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                        osc.start(now);
                        osc.stop(now + 0.08);
                    } else if (type === 'miss') {
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(150, now);
                        osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
                        osc.start(now);
                        osc.stop(now + 0.3);
                    } else if (type === 'levelComplete') {
                        playTone(ctx, 440, 0, 0.1);
                        playTone(ctx, 554, 0.1, 0.1);
                        playTone(ctx, 659, 0.2, 0.2);
                    } else if (type === 'gameWon') {
                        playTone(ctx, 523.25, 0, 0.2, 'triangle');
                        playTone(ctx, 659.25, 0.1, 0.2, 'triangle');
                        playTone(ctx, 783.99, 0.2, 0.4, 'triangle');
                        playTone(ctx, 1046.50, 0.4, 0.6, 'triangle');
                    } else if (type === 'gameOver') {
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(300, now);
                        osc.frequency.linearRampToValueAtTime(100, now + 0.5);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0.001, now + 0.5);
                        osc.start(now);
                        osc.stop(now + 0.5);
                    }
                }
            };
        })();

        // --- Gemini Service ---
        const GeminiService = {
            generateEcoFeedback: async (wattsSaved, survived) => {
                if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") {
                    console.warn("API Key missing");
                    return survived 
                        ? `Amazing reflex! You saved ${wattsSaved} Watts of pure energy.`
                        : "System Overload! Try to move faster next time.";
                }
                const client = new GoogleGenAI({ apiKey: API_KEY });
                const prompt = survived
                    ? `I just played a game where I turned off computer screens to save electricity. I saved ${wattsSaved} Watts in 30 seconds. Write a very short, witty, and enthusiastic compliment (max 2 sentences) about my energy-saving skills and one quick real-world tip for saving PC power.`
                    : `I played a game about turning off screens but I failed and the system overloaded. I only saved ${wattsSaved} Watts. Give me a short, encouraging roast (gentle humor) telling me to be faster next time to save the planet (max 2 sentences).`;

                try {
                    const response = await client.models.generateContent({
                        model: "gemini-2.5-flash",
                        contents: prompt,
                    });
                    return response.text || "Energy saved! Great job.";
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    return survived 
                        ? `Amazing reflex! You saved ${wattsSaved} Watts of pure energy.`
                        : "System Overload! Try to move faster next time.";
                }
            }
        };

        // --- Logic ---

        function initScreens() {
            const grid = document.getElementById('monitor-grid');
            grid.innerHTML = '';
            State.screens = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                State.screens.push({ id: i, isOn: false, timeoutId: null });
                
                const wrapper = document.createElement('div');
                wrapper.className = "flex flex-col items-center relative group";
                
                // Monitor Bezel
                const monitor = document.createElement('div');
                monitor.id = `monitor-${i}`;
                monitor.className = "relative w-full aspect-[4/3] rounded-lg border-[6px] border-gray-800 bg-gray-800 overflow-hidden select-none cursor-pointer transition-transform duration-100 hover:scale-105";
                
                // Screen Content Area
                const screenContent = document.createElement('div');
                screenContent.id = `screen-${i}`;
                screenContent.className = "w-full h-full bg-gray-900 transition-colors duration-200 relative";
                monitor.appendChild(screenContent);

                // LED
                const led = document.createElement('div');
                led.id = `led-${i}`;
                led.className = "absolute bottom-1 right-2 w-1.5 h-1.5 rounded-full bg-red-900";
                monitor.appendChild(led);
                
                // Event Listener
                monitor.addEventListener('mousedown', () => handleMonitorClick(i));
                monitor.addEventListener('touchstart', (e) => { e.preventDefault(); handleMonitorClick(i); }); // Better mobile support

                wrapper.appendChild(monitor);
                
                // Stand
                const standNeck = document.createElement('div');
                standNeck.className = "w-1/3 h-4 bg-gray-700 mt-[-2px] z-0";
                wrapper.appendChild(standNeck);
                const standBase = document.createElement('div');
                standBase.className = "w-1/2 h-2 bg-gray-700 rounded-full";
                wrapper.appendChild(standBase);

                grid.appendChild(wrapper);
            }
        }

        function handleMonitorClick(id) {
            if (State.gameState !== 'PLAYING') return;
            const screen = State.screens[id];
            if (screen.isOn) {
                turnOffMonitor(id, 'click');
            }
        }

        function turnOffMonitor(id, reason) {
            const screen = State.screens[id];
            if (!screen.isOn) return;

            screen.isOn = false;
            if (screen.timeoutId) {
                clearTimeout(screen.timeoutId);
                screen.timeoutId = null;
            }

            // Visual Update
            const monitorEl = document.getElementById(`screen-${id}`);
            monitorEl.innerHTML = ''; // Remove avatar
            monitorEl.className = "w-full h-full bg-gray-900 transition-colors duration-200 relative";
            
            const ledEl = document.getElementById(`led-${id}`);
            ledEl.className = "absolute bottom-1 right-2 w-1.5 h-1.5 rounded-full bg-red-900";
            
            const container = document.getElementById(`monitor-${id}`);
            container.classList.remove('bg-blue-100'); // Clean up just in case

            if (reason === 'click') {
                AudioService.playSound('click');
                State.score += WATTS_PER_CLICK;
                State.hitCount++;
            } else if (reason === 'timeout') {
                AudioService.playSound('miss');
                State.missedCount++;
            }

            updateHUD();
            checkLevelCondition();
        }

        function turnOnMonitor(id) {
            const screen = State.screens[id];
            screen.isOn = true;
            
            // Random character
            const seed = `Worker-${Date.now()}-${Math.random()}`;
            const avatarUrl = `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}&backgroundColor=c0aede,b6e3f4`;
            const duration = LEVEL_CONFIG[State.level - 1].duration;

            // Visual Update
            const monitorEl = document.getElementById(`screen-${id}`);
            monitorEl.className = "w-full h-full bg-blue-100 shadow-[0_0_20px_rgba(56,189,248,0.5)] transition-colors duration-200 relative flex items-end justify-center overflow-hidden";
            
            monitorEl.innerHTML = `
                <img src="${avatarUrl}" class="w-[90%] h-[90%] object-contain object-bottom drop-shadow-md pointer-events-none" draggable="false" />
                <div class="absolute top-0 left-0 w-full h-1 bg-gray-200/30">
                    <div class="h-full bg-red-500" style="width: 100%; animation: shrink ${duration}ms linear forwards"></div>
                </div>
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent pointer-events-none"></div>
            `;

            const ledEl = document.getElementById(`led-${id}`);
            ledEl.className = "absolute bottom-1 right-2 w-1.5 h-1.5 rounded-full bg-green-400 shadow-[0_0_5px_rgba(74,222,128,1)]";

            AudioService.playSound('spawn');

            // Set Timeout
            screen.timeoutId = setTimeout(() => {
                turnOffMonitor(id, 'timeout');
            }, duration);
        }

        function checkLevelCondition() {
            if (State.gameState !== 'PLAYING') return;

            if (State.hitCount + State.missedCount === TOTAL_SPAWNS && State.spawnCount === TOTAL_SPAWNS) {
                if (State.hitCount >= REQUIRED_HITS) {
                    if (State.level < MAX_LEVELS) {
                        completeLevel();
                    } else {
                        endGame(true);
                    }
                } else {
                    endGame(false);
                }
            }
        }

        function spawnLoop() {
             if (State.gameState !== 'PLAYING') return;
             
             if (State.spawnCount >= TOTAL_SPAWNS) {
                 clearInterval(State.spawnerInterval);
                 return;
             }

             const offScreens = State.screens.filter(s => !s.isOn);
             if (offScreens.length > 0) {
                 const randomIdx = Math.floor(Math.random() * offScreens.length);
                 const target = offScreens[randomIdx];
                 turnOnMonitor(target.id);
                 State.spawnCount++;
                 updateHUD();
             }
        }

        function startGame() {
            State.gameState = 'PLAYING';
            State.score = 0;
            State.level = 1;
            State.spawnCount = 0;
            State.hitCount = 0;
            State.missedCount = 0;
            resetGrid();
            
            updateOverlay(); // Hide overlay
            updateHUD();
            updateFooter();
            
            AudioService.startMusic(1);
            startSpawner();
        }

        function nextLevel() {
            State.gameState = 'PLAYING';
            State.level++;
            State.spawnCount = 0;
            State.hitCount = 0;
            State.missedCount = 0;
            resetGrid();
            
            updateOverlay();
            updateHUD();
            updateFooter();
            
            AudioService.startMusic(State.level);
            startSpawner();
        }

        function startSpawner() {
            const config = LEVEL_CONFIG[State.level - 1];
            if (State.spawnerInterval) clearInterval(State.spawnerInterval);
            State.spawnerInterval = setInterval(spawnLoop, config.spawnRate);
        }

        function completeLevel() {
            State.gameState = 'LEVEL_COMPLETE';
            clearInterval(State.spawnerInterval);
            AudioService.stopMusic();
            AudioService.playSound('levelComplete');
            updateOverlay();
        }

        async function endGame(won) {
            State.gameState = won ? 'WON' : 'LOST';
            clearInterval(State.spawnerInterval);
            AudioService.stopMusic();
            AudioService.playSound(won ? 'gameWon' : 'gameOver');
            
            // Flash red on loss
            if (!won) {
                State.screens.forEach(s => {
                    const el = document.getElementById(`monitor-${s.id}`);
                    el.classList.add('animate-pulse', 'bg-red-500', 'shadow-[0_0_30px_rgba(239,68,68,0.8)]');
                    const screen = document.getElementById(`screen-${s.id}`);
                    screen.classList.remove('bg-gray-900', 'bg-blue-100');
                    screen.classList.add('bg-red-600');
                });
            }

            updateOverlay();
            
            // Fetch Gemini Feedback
            const feedbackTextEl = document.getElementById('feedback-text');
            feedbackTextEl.textContent = "Transmitting to HQ...";
            feedbackTextEl.parentElement.classList.remove('hidden');
            
            const text = await GeminiService.generateEcoFeedback(State.score, won);
            feedbackTextEl.textContent = `"${text}"`;
        }

        function resetGrid() {
            State.screens.forEach(s => {
                s.isOn = false;
                if (s.timeoutId) clearTimeout(s.timeoutId);
                
                const el = document.getElementById(`monitor-${s.id}`);
                // Remove loss effects
                el.className = "relative w-full aspect-[4/3] rounded-lg border-[6px] border-gray-800 bg-gray-800 overflow-hidden select-none cursor-pointer transition-transform duration-100 hover:scale-105";
                
                const screen = document.getElementById(`screen-${s.id}`);
                screen.innerHTML = '';
                screen.className = "w-full h-full bg-gray-900 transition-colors duration-200 relative";
                
                const led = document.getElementById(`led-${s.id}`);
                led.className = "absolute bottom-1 right-2 w-1.5 h-1.5 rounded-full bg-red-900";
            });
        }

        // --- Render / UI Updates ---

        function updateHUD() {
            document.getElementById('level-display').textContent = `${State.level} / ${MAX_LEVELS}`;
            document.getElementById('score-display').textContent = `${State.score}W`;
            document.getElementById('score-display-mobile').textContent = `${State.score}W`;
            document.getElementById('progress-text').textContent = `${State.spawnCount}/${TOTAL_SPAWNS}`;
            
            const pct = (State.spawnCount / TOTAL_SPAWNS) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            
            document.getElementById('target-display').innerHTML = `${State.hitCount} <span class="text-gray-500 text-sm">/ ${REQUIRED_HITS}</span>`;
            
            const targetIconBg = document.getElementById('target-icon-bg');
            const targetIcon = document.getElementById('target-icon');
            if (State.hitCount >= REQUIRED_HITS) {
                targetIconBg.classList.replace('bg-gray-700', 'bg-green-500/20');
                targetIcon.classList.replace('text-gray-400', 'text-green-400');
                document.getElementById('target-display').classList.add('text-green-400');
                document.getElementById('target-display').classList.remove('text-white');
            } else {
                targetIconBg.classList.replace('bg-green-500/20', 'bg-gray-700');
                targetIcon.classList.replace('text-green-400', 'text-gray-400');
                 document.getElementById('target-display').classList.remove('text-green-400');
                 document.getElementById('target-display').classList.add('text-white');
            }
        }

        function updateFooter() {
            const config = LEVEL_CONFIG[State.level - 1];
            document.getElementById('game-footer').textContent = `Level ${State.level}. Target: ${REQUIRED_HITS}/${TOTAL_SPAWNS}. Speed: ${config.spawnRate}ms.`;
        }

        function getEarthSVG(state) {
             let face = '';
             let effects = '';
             let animClass = '';
             
             if (state === 'won') {
                 animClass = 'animate-bounce-slow';
                 face = `
                    <g class="animate-pulse">
                      <path d="M35,45 Q40,40 45,45" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
                      <path d="M55,45 Q60,40 65,45" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
                      <circle cx="50" cy="60" r="3" fill="white" />
                    </g>`;
                 effects = `<div class="absolute top-10 right-0 animate-float-up text-6xl">ðŸ˜˜</div>`;
             } else if (state === 'lost') {
                 animClass = 'animate-shake';
                 face = `
                    <g>
                      <path d="M35,40 L45,50 M45,40 L35,50" stroke="white" stroke-width="3" stroke-linecap="round" />
                      <path d="M55,40 L65,50 M65,40 L55,50" stroke="white" stroke-width="3" stroke-linecap="round" />
                      <path d="M40,70 Q50,60 60,70" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
                    </g>`;
                 effects = `
                    <div class="absolute top-[50px] left-[38px] w-2 h-6 bg-blue-300 rounded-full animate-drip delay-100 opacity-80"></div>
                    <div class="absolute top-[50px] right-[38px] w-2 h-6 bg-blue-300 rounded-full animate-drip opacity-80"></div>`;
             } else {
                 animClass = 'animate-bounce-slow';
                 face = ''; // No face in menu
             }

             return `
             <div class="flex flex-col items-center justify-center animate-in fade-in zoom-in duration-500">
                <div class="relative w-48 h-48 ${animClass}">
                    <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-2xl">
                      <circle cx="50" cy="50" r="45" fill="#1d4ed8" class="shadow-inner" />
                      <path d="M30,30 Q40,20 50,35 T70,30 Q80,40 70,60 T40,70 Q20,60 30,30 Z" fill="#15803d" opacity="0.8" />
                      <path d="M70,70 Q80,60 85,75 T70,85 Q60,80 70,70 Z" fill="#15803d" opacity="0.8" />
                      ${face}
                    </svg>
                    ${effects}
                </div>
                 <h2 class="text-2xl font-bold mt-6 ${state === 'won' ? 'text-green-400' : state === 'lost' ? 'text-blue-400' : 'hidden'}">
                    ${state === 'won' ? "Planet Saved! Mwah!" : "System Meltdown..."}
                </h2>
             </div>`;
        }

        function updateOverlay() {
            const overlay = document.getElementById('game-overlay');
            const title = document.getElementById('overlay-title');
            const subtitle = document.getElementById('overlay-subtitle');
            const btn = document.getElementById('action-btn');
            const btnText = document.getElementById('action-btn-text');
            const graphic = document.getElementById('overlay-graphic');
            const menuInstructions = document.getElementById('menu-instructions');
            const feedbackBox = document.getElementById('feedback-box');
            const shareBtn = document.getElementById('share-btn');

            if (State.gameState === 'PLAYING') {
                overlay.classList.add('hidden');
                return;
            }
            overlay.classList.remove('hidden');
            feedbackBox.classList.add('hidden');

            // Defaults
            menuInstructions.classList.add('hidden');
            shareBtn.classList.add('hidden');
            
            if (State.gameState === 'MENU') {
                title.textContent = "OFFICE SAVER";
                title.className = "text-3xl md:text-4xl font-black mb-2 text-cyan-400";
                subtitle.textContent = `Turn off monitors! Hit ${REQUIRED_HITS}/${TOTAL_SPAWNS} to pass.`;
                graphic.innerHTML = `
                   <div class="w-32 h-32 bg-cyan-900/50 rounded-full flex items-center justify-center border-4 border-cyan-500 shadow-[0_0_30px_rgba(6,182,212,0.5)]">
                     <svg class="w-16 h-16 text-cyan-400 ml-2" viewBox="0 0 24 24" fill="currentColor"><path d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" /></svg>
                   </div>`;
                btnText.textContent = "Start Game";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-xl uppercase tracking-widest shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500";
                btn.onclick = startGame;
                menuInstructions.classList.remove('hidden');
                shareBtn.classList.remove('hidden');
            
            } else if (State.gameState === 'LEVEL_COMPLETE') {
                title.textContent = `LEVEL ${State.level} COMPLETE`;
                title.className = "text-3xl md:text-4xl font-black mb-2 text-green-400";
                subtitle.textContent = `Score: ${State.hitCount}/${TOTAL_SPAWNS}. System stabilized.`;
                graphic.innerHTML = getEarthSVG('won');
                btnText.textContent = `Start Level ${State.level + 1}`;
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-xl uppercase tracking-widest shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 bg-yellow-600 hover:bg-yellow-500";
                btn.onclick = nextLevel;

            } else if (State.gameState === 'WON') {
                title.textContent = "MISSION ACCOMPLISHED";
                title.className = "text-3xl md:text-4xl font-black mb-2 text-green-400";
                subtitle.textContent = `Perfect! You saved ${State.score} Watts total!`;
                graphic.innerHTML = getEarthSVG('won');
                btnText.textContent = "Play Again";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-xl uppercase tracking-widest shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 bg-green-600 hover:bg-green-500";
                btn.onclick = startGame;
                shareBtn.classList.remove('hidden');

            } else if (State.gameState === 'LOST') {
                title.textContent = "SYSTEM OVERLOAD";
                title.className = "text-3xl md:text-4xl font-black mb-2 text-red-500";
                subtitle.textContent = `You only hit ${State.hitCount}/${TOTAL_SPAWNS}. Need ${REQUIRED_HITS} to pass.`;
                graphic.innerHTML = getEarthSVG('lost');
                btnText.textContent = "Try Again";
                btn.className = "w-full py-4 rounded-xl text-white font-bold text-xl uppercase tracking-widest shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 bg-red-600 hover:bg-red-500";
                btn.onclick = startGame;
                shareBtn.classList.remove('hidden');
            }
        }

        // --- Share ---
        document.getElementById('share-btn').addEventListener('click', async () => {
            const url = window.location.href;
            const shareBtnText = document.getElementById('share-btn-text');
            let text = "Help me save energy in Office Power Saver!";
            
            if (State.gameState === 'WON') {
                text = `I saved ${State.score} Watts and beat the game! Can you do better? #OfficePowerSaver`;
            } else if (State.gameState === 'LOST') {
                text = `System Meltdown! I saved ${State.score} Watts but the system overloaded. Beat my score! #OfficePowerSaver`;
            }

            try {
                if (navigator.share) {
                    await navigator.share({ title: 'Office Power Saver', text: text, url: url });
                } else {
                    await navigator.clipboard.writeText(`${text} ${url}`);
                    const originalText = shareBtnText.textContent;
                    shareBtnText.textContent = "Copied to Clipboard!";
                    setTimeout(() => shareBtnText.textContent = originalText, 2000);
                }
            } catch (err) {
                console.error('Share failed', err);
            }
        });

        // --- Init ---
        initScreens();
        updateOverlay();
    </script>
</body>
